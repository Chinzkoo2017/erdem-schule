// ==================== 4. –ö–ê–õ–ï–ù–î–ê–†–¨ –õ–û–ì–ò–ö (–®–ò–ù–≠–ß–õ–≠–ì–î–°–≠–ù) ====================

  const todayDate = new Date(); // –ñ–∏–Ω—Ö—ç–Ω—ç —Ü–∞–≥ (”®–Ω”©”©–¥—Ä”©”©—Ä)
  
  const currentDay = todayDate.getDate();
  const currentMonth = todayDate.getMonth() + 1; // JS –¥—ç—ç—Ä —Å–∞—Ä 0-—ç—ç—Å —ç—Ö—ç–ª–¥—ç–≥ —Ç—É–ª +1
  const gridContainer = document.getElementById('advent-grid');

  function initCalendar() {
    if(!gridContainer) return;
    gridContainer.innerHTML = "";

    for (let i = 1; i <= 24; i++) {
      let statusClass = "";
      let icon = i;
      let isLocked = true;
      
      const isDecember = (currentMonth === 12); // –ó”©–≤—Ö”©–Ω 12 —Å–∞—Ä–¥ –∞–∂–∏–ª–ª–∞–Ω–∞

      // –õ–û–ì–ò–ö:
      if (isDecember) {

              statusClass = "bg-gradient-to-br from-red-600 to-red-800 border-yellow-400 text-white shadow-lg shadow-red-900/50 cursor-pointer animate-pulse";
              isLocked = false;

              // –ò—Ä—ç—ç–¥“Ø–π -> –¶–û–û–ñ–¢–û–ô (–°–∞–∞—Ä–∞–ª)
              statusClass = "bg-slate-800/50 border-slate-700 text-slate-500 opacity-70 cursor-not-allowed";
              isLocked = true;
              icon = "üîí";

          isLocked = true;

      const box = document.createElement('div');

      if (!isLocked) {
        box.onclick = () => openGift(i);
      }
      gridContainer.appendChild(box);
    }
  }
  
  function openGift(day) {
    const gift = adventGifts.find(g => g.day === day);
    const modal = document.getElementById('gift-modal');
    const contentDiv = document.getElementById('modal-content');
    const titleDiv = document.getElementById('modal-date-title');
    
    const monthText = words[current].month_dec;
    titleDiv.innerText = current === 'mn' ? `${monthText} ${day} üéÑ` : `${day}. ${monthText} üéÑ`;

    if (gift) {
      if (gift.type === 'image') {
        const txt = gift.content ? gift.content[current] : "";
        contentDiv.innerHTML = `
          <img src="${gift.url}" class="rounded-xl mx-auto mb-3 w-full max-h-56 object-cover shadow-md">

      else if (gift.type === 'video') {

    } else {
