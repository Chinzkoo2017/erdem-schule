  const isDevMode = false; 

  function initAdvent() {
    const grid = document.getElementById("advent-grid");
    grid.innerHTML = "";

    const today = new Date();
    const currentMonth = today.getMonth(); // 0-11
    const currentDay = today.getDate();

    for (let i = 1; i <= 24; i++) {
      const dayBox = document.createElement("div");
      let status = "locked"; 
      
      if (isDevMode) {
        status = "past"; // Dev mode: –±“Ø–≥–¥ –Ω—ç—ç–ª—Ç—Ç—ç–π
      } else {
        if (currentMonth === 11) { // 12-—Ä —Å–∞—Ä
          if (i < currentDay) status = "past";
          else if (i === currentDay) status = "today";
          else status = "locked";
        } else {
           status = "locked";
        }
      }

      let baseClass = "relative aspect-square rounded-2xl flex flex-col items-center justify-center cursor-pointer transition-all duration-300 shadow-lg border-2 select-none group ";
      
      if (status === "locked") {
        dayBox.className = baseClass + "bg-slate-800 border-slate-700 day-locked";
        dayBox.innerHTML = `
          <div class="text-slate-500 font-fredoka text-xl z-10">${i}</div>
          <i class="fa-solid fa-lock text-slate-600 text-xs mt-1"></i>
        `;
      } 
      else if (status === "today") {
        dayBox.className = baseClass + "bg-red-600 border-red-400 day-active hover:scale-105 hover:bg-red-500 text-white";
        dayBox.innerHTML = `
          <div class="font-fredoka text-3xl font-bold drop-shadow-md z-10">${i}</div>
          <div class="text-[10px] uppercase font-bold mt-1 tracking-wider text-red-100">Today</div>
          <div class="absolute inset-0 bg-white/10 rounded-2xl animate-pulse"></div>
        `;
        dayBox.onclick = () => openModal(i);
      } 
      else { 
        dayBox.className = baseClass + "bg-emerald-700/80 border-emerald-500/50 hover:bg-emerald-600 text-emerald-100";
        dayBox.innerHTML = `
          <div class="font-fredoka text-2xl z-10">${i}</div>
          <i class="fa-solid fa-check text-emerald-300/50 text-xs mt-1"></i>
        `;
        dayBox.onclick = () => openModal(i);
      }

      grid.appendChild(dayBox);
    }
  }

  function openModal(day) {
    const modal = document.getElementById("gift-modal");

    } else {
      const text = gift.content[current]; // MN or DE text

      // Handle Types
      if (gift.type === 'video') {
        // Simple YouTube Embed
        html += `

          </div>

      } else if (gift.type === 'image') {
        html += `
          <img src="${gift.url}" alt="Gift" class="rounded-xl shadow-lg max-h-60 object-cover mb-4 border border-slate-200">
        `;
      }

      // Add Text
      html += `<p class="font-medium text-slate-800">${text}</p>`;
      
      contentBox.innerHTML = html;
    }

    modal.classList.remove("hidden");
  }
